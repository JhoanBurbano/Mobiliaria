<div class="Container">
    <div class="Chart">
      <h2>Sing Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="signUp()">
        <label>
          <input formControlName="name" name="name" type="text" placeholder="ingrese su nombre" />
        </label>
        <div style="font-size: .8rem; color: #300; overflow: visible;" class="txt-dgr"  *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched"><p>Name is <strong>Required</strong> </p></div>
        <label>
          <input formControlName="lastname" name="lastname" type="text" placeholder="ingrese su apellido" />
        </label>
        <div style="font-size: .8rem; color: #300; overflow: visible;" class="txt-dgr"  *ngIf="signupForm.get('lastname')?.hasError('required') && signupForm.get('lastname')?.touched"><p>Lastname is <strong>Required</strong> </p></div>
        <label>
          <select formControlName="rol" name="rol">
            <option selected disabled>Seleccione su rol</option>
            <option value="cliente">Cliente</option>
            <option value="asesor">Asesor</option>
            <option value="admin">Administrador</option>
          </select>
        </label>
        <div style="font-size: .8rem; color: #300; overflow: visible;" class="txt-dgr"  *ngIf="signupForm.get('rol')?.hasError('required') && signupForm.get('rol')?.touched"><p>rol is <strong>Required</strong> </p></div>
        <label>
          <input formControlName="number" name="number" type="number" placeholder="ingrese su telefono" />
        </label>
        <div style="font-size: .8rem; color: #300; overflow: visible;" class="txt-dgr"  *ngIf="signupForm.get('number')?.hasError('required') && signupForm.get('number')?.touched"><p>number is <strong>Required</strong> </p></div>
        <label>
          <input formControlName="email" name="email" type="email" placeholder="ingrese su e-mail" />
      </label>
      <div style="font-size: .8rem; color: #300; overflow: visible;" class="txt-dgr"  *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched"><p>email is <strong>Required</strong> </p></div>
      <label>
          <input formControlName="password" name="password" type="password" placeholder="ingrese su contraseÃ±a" />
        </label>
        <div style="font-size: .8rem; color: #300; overflow: visible;" class="txt-dgr"  *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched"><p>password is <strong>Required</strong> </p></div>
      <button type="submit">Sing Up</button>
      </form>
    </div>
  </div>
